{{define "terminal"}} {{template "header" .}}
<div id="ipaddress">{{ .ipaddress }}</div>
<div id="terminal">
  <div id="terminaloutput">Terminal Output:<br>
  </div>
  <div id="terminaloptions">
    <input id="terminalinput" , type="text", placeholder="Type Command Here" />
    <button id="terminalsubmit">Execute Command</button>
    <button id="terminalclear">Clear Terminal</button>
  </div>
</div>
{{template "footer" .}} {{end}}
