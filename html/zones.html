{{define "zones"}} {{template "header" .}}
<div id="dash">
  <div id="ipaddress">{{ .ipaddress }}</div>
  <div id="zoneContainer">
    <div id="zoneOptions">
      <input
        id="symbolinput"
        class="tablefilter"
        type="text"
        placeholder="type symbol here"
      />
      <button id="symbolinputbutton" class="tablefilter">Change Symbol</button>
    </div>
    <div id="zonetable"></div>
  </div>
</div>
{{template "footer" .}} {{end}}
