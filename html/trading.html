{{define "trading"}} {{template "header" .}}
<div id="dash">
  <div id="ipaddress">{{ .ipaddress }}</div>
  <div id="symbol">{{ .symbol }}</div>
  <div id="topRow">
    <div id="stockchart">
      <div id="stockchartOptions">
        <button id="fullscreenstockchart">
          Graph<i class="material-icons">&#xe5d0;</i>
        </button>
        <input id="symbolinput" type="text" placeholder="type symbol here" />
        <button id="symbolinputbutton">Change Symbol</button>
        <input id="zoneinput" type="number" placeholder="type zone here" />
        <button id="zoneinputbutton">Change Zone</button>
        <button id="stockChartResetZoom">Updating Live</button>
        <button id="stockChartDrawing">Enable Line Drawing</button>
      </div>
      <div id="stockchartContainer"></div>
    </div>
  </div>
  <div id="bottomRow">
    <div id="statchartsContainer">
      <div id="statchartsSidebyside">
        <div id="zoneclosedpostable"></div>
        <div id="closedpostable"></div>
        <div id="openedpostable"></div>
      </div>
    </div>
  </div>
</div>
{{template "footer" .}} {{end}}
